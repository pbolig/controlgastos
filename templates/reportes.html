<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Control de Gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Librer√≠a para el gr√°fico (Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <!-- Bot√≥n para volver al inicio -->
                <a href="/" class="btn-secondary" style="text-decoration:none;">‚¨Ö Volver</a>
                <h1>Reportes y An√°lisis</h1>
            </div>
        </header>

        <!-- 1. FILTROS -->
        <section class="widget">
            <h2>Filtros de B√∫squeda</h2>
            <form id="form-filtros" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; align-items: end;">
                <div>
                    <label>Desde:</label>
                    <input type="date" name="fecha_desde" id="f-desde">
                </div>
                <div>
                    <label>Hasta:</label>
                    <input type="date" name="fecha_hasta" id="f-hasta">
                </div>
                <div>
                    <label>Tipo:</label>
                    <select name="tipo" id="f-tipo">
                        <option value="todos">Todos</option>
                        <option value="gasto">Gastos</option>
                        <option value="ingreso">Ingresos</option>
                    </select>
                </div>
                <div>
                    <label>Categor√≠a:</label>
                    <select name="categoria_id" id="f-categoria">
                        <option value="">Todas</option>
                        <!-- JS cargar√° las categor√≠as aqu√≠ -->
                    </select>
                </div>
                <div>
                    <label>Moneda:</label>
                    <select name="moneda" id="f-moneda">
                        <option value="todas">Todas</option>
                        <option value="ARS">ARS</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">üîç Filtrar</button>
            </form>
        </section>

        <div class="dashboard-grid">
            <!-- 2. GR√ÅFICO DE TORTA (Ahora en una columna m√°s ancha) -->
            <section class="widget" style="grid-column: 1 / -1;">
                <h2>Gr√°fico de Gastos</h2>
                <div class="grafico-container" style="position: relative; max-width: 70%; height: 400px; margin: 20px auto 0;">
                    <!-- Selector de Moneda para el Gr√°fico -->
                    <div class="grafico-controles">
                        <label><input type="radio" name="grafico-moneda" value="ARS" checked> ARS</label>
                        <label><input type="radio" name="grafico-moneda" value="USD"> USD</label>
                    </div>
                    <canvas id="miGrafico"></canvas>
                </div>
            </section>

            <!-- 3. TABLA DE RESULTADOS -->
            <section class="widget">
                <h2>Detalle de Movimientos</h2>
                <div style="overflow-x: auto;">
                    <table id="tabla-resultados">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Descripci√≥n</th>
                                <th>Categor√≠a</th>
                                <th>Tipo</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="body-resultados">
                            <tr><td colspan="5" style="text-align:center;">Selecciona filtros para ver datos.</td></tr>
                        </tbody>
                        <tfoot>
                            <tr style="background-color: #f0f0f0; font-weight: bold;">
                                <td colspan="4" style="text-align:right;">TOTAL:</td>
                                <td id="total-filtrado">$0.00</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </section>
        </div>

    </div>

    <!-- Script Espec√≠fico para Reportes -->
    <script src="{{ url_for('static', filename='js/reportes.js') }}"></script>
</body>
</html>
